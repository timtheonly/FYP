<div class='container'>

	<div class='row'>
		<div class='col-md-2'>
			<h1>Sessions</h1>
		</div>
	</div>
	<div class='row'>
		<div class='col-lg-6'>
 			<div class='input-group'>
  				<input type='text' class='form-control' ng-model="searchFilter">
  				<span class='help-block'>search for sessions</span>
			</div>
		</div>
	</div>
	<div class='row'>
		<div class='col-lg-6  col-sm-6 col-xs-6'>
			<div class='list-group'>
				<a href='/app#/session/{{session._id}}' class='list-group-item' ng-repeat="session in sessions | filter:searchFilter">
					<h5 class='list-group-item-heading'>{{session.name}}</h5>
					<ul class='list-inline'>
						<li ng-repeat='tag in session.tags'>{{tag}}</li>
					</ul>
				</a>
			</div>
 		</div>
        <div class='col-lg-offset-1 col-lg-5 col-sm-5 col-xs-5' ng-show='elevated'>
            <button class='btn btn-primary' ng-click='showForm = !showForm' ng-show='!showForm'>create new session</button>
            <div class='panel panel-info' ng-show='showForm'>
                <div class='panel-heading'>
                    <h3 class='panel-title'>Create new Session</h3>
                </div>
                <div class='panel-body'>
                    <form class=''>
                         <div class='form-group'>
                             <label for='name'>Session name</label>
                             <input type='text' name='name' class='form-control' ng-model='input.name'/>
                        </div>
                        <div class='form-group'>
                            <label for='tags'>Tags</label>
                                <div ng-repeat='tag in tags track by $index'>
                                   <br/><input type='text' name='tags' ng-model='tag' class='form-control'/>
                                   <button ng-show='$last' ng-click='addTag()' class='btn btn-xs btn-primary'><span class='glyphicon glyphicon-plus'></span></button>
                                </div>
                        </div>
                        <div class='input-group'>
                            <button class='btn btn-danger' ng-click='showForm = !showForm'>Cancel</button>&nbsp;<button ng-click='ok()' class='btn btn-success'>Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
 	</div>
</div>

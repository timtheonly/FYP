<div class='container'>

	<div class='row'>
		<div class='col-md-2'>
			<h1>Sessions</h1>
		</div>
	</div>
	<div class='row'>
		<div class='col-lg-6'>
 			<div class='input-group'>
  				<input type='text' class='form-control' ng-model="searchFilter">
  				<span class='help-block'>search for sessions</span>
			</div>
		</div>
	</div>
	<div class='row'>
		<div class='col-lg-6'>
			<div class='list-group'>
				<a href='/app#/session/{{session._id}}' class='list-group-item' ng-repeat="session in sessions | filter:searchFilter">
					<h5 class='list-group-item-heading'>{{session.name}}</h5>
					<ul class='list-inline'>
						<li ng-repeat='tag in session.tags'>{{tag}}</li>
					</ul>
				</a>

			</div>
 		</div>
 	</div>
</div>

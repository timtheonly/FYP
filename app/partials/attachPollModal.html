<div class='modal-dialog'>
    <div class='modal-content'>
        <div class='modal-header'><h3>Create Poll</h3></div>
        <div class='modal-body'>
                <div class='form-group'>
                    <label for='question'>Question: </label>
                    <input type='text' id='question' class='form-control' ng-model='input.pollQ'/>
                </div>
                <div class='form-group'>
                    <label for='answer'>Answers: </label>
                    <div ng-repeat='ans in answers track by $index'>
                        <br/><input type='text' id='answer' ng-model='answers[$index]' class='form-control'/>
                        <button ng-show='$last' ng-click='removeAnswer()' class='btn btn-xs btn-primary'><span class='glyphicon glyphicon-minus'></span></button>
                        <button ng-show='$last' ng-click='addAnswer()' class='btn btn-xs btn-primary'><span class='glyphicon glyphicon-plus'></span></button>
                    </div>
                </div>
            <div class='modal-footer'>
                <div class='input-group'>
                    <button class='btn btn-danger' ng-click='cancel()'>Cancel</button>&nbsp;<button ng-click='attach()' class='btn btn-success'>Create</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class='row'>
    <div class='col-lg-6'>
    </div>
    <div class='col-lg-6' ng-show='user.elevated'>
        <div class='input-group'>
            <input type='text' class='form-control' placeholder='Search here...' ng-model="searchFilter">
            <span class='help-block'>search for users</span>
        </div>
        <div class='list-group-item' ng-repeat="user in users | filter:searchFilter" ng-class="{'alternate-bg': $odd}">
           <h4 class='list-group-item-heading'>{{user.name}}</h4>
                <ul class='list-inline'>
                    <li>Username: {{user.username}}</li>
                    <li>Email: {{user.email}}</li>
                    <li ng-show='!user.elevated'><button class='btn btn-primary' ng-click='$parent.elevate(user._id)'>Elevate</button></li>
                </ul>
        </div>
    </div>
</div>
